<form id="reportADeathForm">
	<fieldset>
	    <legend>About You</legend>
		<div class="input-group">
		  <span class="input-group-addon">optional</span>
		  <input type="text" class="form-control" placeholder="Your Name" id="reporter_name">
		</div>

		<div class="input-group">
		  <span class="input-group-addon"\>optional</span>
		  <input type="text" class="form-control" placeholder="Your Email" id="reporter_email">
		</div>
	</fieldset>
	
	<fieldset>
	    <legend>Deceased</legend>

	    <div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="First Name" id="deceased_firstName">
			<input type="text" class="form-control" placeholder="Middle Name" id="deceased_middleName">
			<input type="text" class="form-control" placeholder="Last Name" id="deceased_lastName">
			<select class="form-control" id="deceased_suffix">
				<option>Suffix</option>
			    <option>Sr</option>
			    <option>Jr</option>
			    <option>II</option>
			    <option>III</option>
			    <option>IV</option>
			</select>
		</div>

		<div class="form-group">
			
			<select class="form-control" id="deceased_age">
				<option>Age</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			    <option>5</option>
			    <option>6</option>
			    <option>7</option>
			    <option>8</option>
			    <option>9</option>
			    <option>10</option>
			    <option>11</option>
			    <option>12</option>
			    <option>13</option>
			    <option>14</option>
			    <option>15</option>
			    <option>16</option>
			    <option>17</option>
			    <option>18</option>
			    <option>19</option>
			    <option>20</option>
			    <option>21</option>
			    <option>22</option>
			    <option>23</option>
			    <option>24</option>
			    <option>25</option>
			    <option>26</option>
			    <option>27</option>
			    <option>28</option>
			    <option>29</option>
			    <option>30</option>
			    <option>31</option>
			    <option>32</option>
			    <option>33</option>
			    <option>34</option>
			    <option>35</option>
			    <option>36</option>
			    <option>37</option>
			    <option>38</option>
			    <option>39</option>
			    <option>40</option>
			    <option>51</option>
			    <option>42</option>
			    <option>43</option>
			    <option>44</option>
			    <option>45</option>
			    <option>46</option>
			    <option>47</option>
			    <option>48</option>
			    <option>49</option>
			    <option>50</option>
			</select>
		</div>

		<div class="form-group">
			
			<select class="form-control" id="deceased_sex">
				<option>Sex</option>
			    <option>Male</option>
			    <option>Female</option>
			    <option>Intersex</option>
			</select>
		</div>

		<div class="form-group">
			
			<select class="form-control" id="deceased_race">
				<option>Race</option>
				<option>Caucasian (European)</option>
    			<option>Caucasian (Indian)</option>
    			<option>Caucasian (Middle East)</option>
    			<option>Caucasian (North African, Other)</option>
			    
			    <option>Black or African American</option>
			    <option>American Indian or Alaska Native</option>

			    <option>Mexican or Mexican American</option>
				<option>Puerto Rican</option>
				<option>Cuban</option>
				<option>Other Hispanic, Latino, or Spanish origin</option>

				<option>Middle Eastern</option>
				<option>Jewish</option>
			    
			    <option>Asian Indian</option>
			    <option>Chinese</option>
			    <option>Filipino</option>
				<option>Japanese</option>
				<option>Korean</option>
				<option>Vietnamese</option>
				<option>Other Asian</option>

				<option>Native Hawaiian</option>
				<option>Guamanian or Chamorro</option>
				<option>Samoan</option>
				<option>Other Pacific Islander</option>

				<option>Indigenous Australian</option>

				<option>Other race or ethnicity</option>
			</select>
		</div>

		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Other Race" id="deceased_raceOther">
		</div>

		<div class="form-group">
			
			<select class="form-control" id="deceased_mentalIllness">
				<option>Mental Illness</option>
			    <option>Schizophrenia</option>
			    <option>Manic Depression</option>
			    <option>Depression</option>
			    <option>Anger Problems</option>
			    <option>Anxiety</option>
			    <option>Sociopathy</option>
			</select>
		</div>
	</fieldset>

	<fieldset>
	    <legend>Circumstances</legend>

	    <div class="form-group">
	    	<label>Date of Death</label>
			<input type="date" class="form-control" placeholder="Date of Death" id="circumstances_date">
		</div>

		<div class="form-group">
	    	<label>Where It Happened</label>
			<input type="text" class="form-control" placeholder="Address 1" id="circumstances_addr1">
			<input type="text" class="form-control" placeholder="Address 2" id="circumstances_addr2">

			<select class="form-control" id="circumstances_country">
				<option>Country</option>
			    <option>United States</option>
			    <option>Mexico</option>
			</select>

			<input type="text" class="form-control" placeholder="City" id="circumstances_city">
			<input type="text" class="form-control" placeholder="State" id="circumstances_state">
			<input type="text" class="form-control" placeholder="Postal Code" id="circumstances_zip">
		</div>
		
		<div class="form-group">
			<label>How It Happened</label>
			<select class="form-control" id="circumstances_cause">
				<option>Cause of Death</option>
			    <option>Gunshot</option>
			    <option>Assault</option>
			    <option>Vehicle</option>
			    <option>Non Lethal Weapon</option>
			    <option>Other</option>
			</select>
		</div>

		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Other Cause" id="circumstances_causeOther">
		</div>

		<div class="form-group">
			<label>Why It Happened</label>

			<select class="form-control" id="circumstances_disposition">
				<option>Disposition</option>
			    <option>Justified</option>
			    <option>Homocide</option>
			    <option>Other</option>
			</select>
		</div>

		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Disposition Details" id="circumstances_dispositionOther">
		</div>
	</fieldset>

	<fieldset>
	    <legend>Officer</legend>

		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="First Name" id="officer_firstName">
			<input type="text" class="form-control" placeholder="Middle Name" id="officer_middleName">
			<input type="text" class="form-control" placeholder="Last Name" id="officer_lastName">
			<select class="form-control" id="deceased_suffix">
				<option>Suffix</option>
			    <option>Sr</option>
			    <option>Jr</option>
			    <option>II</option>
			    <option>III</option>
			    <option>IV</option>
			</select>
		</div>

		<div class="form-group">
			<label>Agency</label>
			<input type="text" class="form-control" placeholder="Agency (e.g. Seattle Police Department)" id="officer_agency">
		</div>
	</fieldset>

	<fieldset>
	    <legend>Source</legend>

		<div class="form-group">
			<label>News Story</label>
			<input type="text" class="form-control" placeholder="URL" id="source_url">
		</div>
	</fieldset>
</form>
