<div class="page-content">
    <div class="container">
        <div class="page-header">
            <h1>Install clean records</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>{{title}}</h2>
                {{message}}
            </div>
            <div class="col-md-6">
                <h3>Log</h3>
                <ul class="list-group">
                    {{#actions}}
                        <li class="list-group-item"><strong>{{label}}</strong><span class="pull-right">{{value}}</span></li>
                    {{/actions}}

                    {{#database}}
                        <li class="list-group-item"><strong>Database Manager</strong><span class="pull-right"><a target="_blank" href="http://localhost:5984/_utils/database.html?{{.}}">{{.}}</a></span></li>
                    {{/database}}
                </ul>
            </div>
        </div>
    </div>
</div>
