<div class="page-content">
    <div class="container">
        <div class="form-group col-md-6 page-header">
            <h1>Contact Us</h1>

            <form action="/contact" method="post">
                <div class="form-group row">
                  <label for="example-text-input" class="col-xs-2 col-form-label">Name</label>
                  <div class="col-xs-10">
                    <input class="form-control" type="text" name="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-xs-2 col-form-label">Email</label>
                  <div class="col-xs-10">
                    <input class="form-control" type="text" name="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-text-input" class="col-xs-2 col-form-label">Message</label>
                  <div class="col-xs-10">
                    <textarea class="contact-us-message form-control" name="message"></textarea>
                  </div>
                </div>

                <button type="submit" class="contact-us-submit btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
