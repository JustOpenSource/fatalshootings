<div class="page-content">
    <div class="container">

<div class="col-md-12 page-header">
    <h1>Charts</h1>
</div>

<div id="testChartWrap">
<canvas id="testChart" width="400px" height="400px"></canvas>
</div>
<style>
    #testChartWrap {
        width: 400px;
        height: 400px;
    padding: 15px 15px 15px 15px;
}
</style>

<script>
    var ctx = document.getElementById("testChart").getContext("2d");
    ctx.canvas.width = 300;
ctx.canvas.height = 300;
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            maintainAspectRatio: false,
            responsive: true,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>

</div>
</div>
