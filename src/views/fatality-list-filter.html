<form class="form-inline" action="{{postURL}}" method="post">
    
    <div class="col-md-12">

    {{#user.rolesObject.researcher}}
    <div class="radio">
        <label>
            <input type="radio" value="new" name="recordState"> New
        </label>
    </div>
    {{/user.rolesObject.researcher}}

    {{#user.rolesObject.editor}}
    <div class="radio">
        <label>
            <input type="radio" value="pending" name="recordState"> Pending
        </label>
    </div>
    {{/user.rolesObject.editor}}

    </div>

    <div class="col-md-12">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="{{_str.input_default_name}}" value="{{name}}">
        </div>

        {{#select}}
        <div class="form-group">
            <select name="{{name}}" class="form-control">
                {{#options}}
                <option value="{{value}}" {{selected}}>{{text}}</option>
                {{/options}}
            </select>
        </div>
        {{/select}}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{{_str.filter_button}}</button>
        </div>
    </div>
</form>
