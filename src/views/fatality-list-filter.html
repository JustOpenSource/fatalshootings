<form class="form-inline" action="{{postURL}}" method="post">
    <div class="col-md-12">
        {{#user.username}}
        <div class="form-group">
            <select name="recordState" class="form-control">
                
                <option value="">Record Status</option>
                <option value="new">new</option>
                <option value="pending">pending</option>
                <option value="published">published</option>
               
            </select>
        </div>

        <div class="form-group">
            <select name="assigned" class="form-control">
                
                <option value="">Assigned To</option>
                <option value="me">assiged to me</option>
                <option value="nobody">assigned to nobody</option>
               
            </select>
        </div>

        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="saveFilter"> Save Filter
                </label>
            </div>
        </div>
        {{/user.username}}
    </div>


    <div class="col-md-12">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="{{_str.input_default_name}}" value="{{name}}">
        </div>

        {{#select}}
        <div class="form-group">
            <select name="{{name}}" class="form-control">
                {{#options}}
                <option value="{{value}}" {{selected}}>{{text}}</option>
                {{/options}}
            </select>
        </div>
        {{/select}}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">{{_str.filter_button}}</button>
        </div>
    </div>
</form>
