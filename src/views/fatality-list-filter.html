    <div class="col-md-12">

        {{/chart}}

                {{/options}}
            </select>
            {{/input_type_select}}
        
            {{#input_type_text}}
            <input type="text" class="form-control" name="{{name}}" placeholder="{{placeholder}}" value="{{value}}">

        </div>
        {{/publicFilter}}
        
        <div class="form-group">
